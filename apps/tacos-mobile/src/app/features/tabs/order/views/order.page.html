<ion-content>
  <ion-text class="ion-text-center" color="dark">
    <h1>{{ 'order.main.title' | translate }}</h1>
  </ion-text>

  <div class="places">
    <ng-container *ngFor="let flow of flows">
      <ion-card (click)="onSelect(flow)" button="true">
        <img src="./assets/icon/flow/{{flow}}.png" />
        <p>{{ 'order.main.' + flow | translate }}</p>
        <ion-ripple-effect></ion-ripple-effect>
      </ion-card>
    </ng-container>
  </div>
</ion-content>
